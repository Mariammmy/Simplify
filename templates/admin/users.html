{% extends "base.html" %}
{% block content %}
<div style="display: flex; margin-bottom: 200px;">
<div class="col-11 col-lg-4">
    <li>
        <a class="nav-link" href="/admin_panel"> <h4>Profile</h4> </a>
    </li>
    <br>
    <li>
        <a class="nav-link" href="/category/admin/add-course"> <h4>Add course</h4> </a>
    </li>
    <br>
    <li>
        <a class="nav-link" href="/users"><h4>Users</h4></a>
    </li>
    <br>
    <li>
        <a class="nav-link" href="/feedbacks"><h4>Feedbacks</h4></a>
    </li>
</div>
<div class="col-11 col-lg-6">
    {% for user in user_list%}
    <div class="card mb-3 col-3" >
        <div class="card-body">
            <h1 class="card-title">{{user['username']}}</h1>
            <p class="card-text">{{user['role']}}</p>
            <p class="card-text">{{user['id']}}</p>
        </div>
    </div>
    {% endfor %}
</div>
</div>
{% endblock %}
